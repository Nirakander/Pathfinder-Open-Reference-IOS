<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angularfire -->
    <script src="js/components/angularfire/dist/angularfire.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body ng-app="PathfinderIOS">

    <ion-nav-bar class="bar-dark" align-title="center">
      <ion-nav-back-button> </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

     <script type="text/ng-template" id="home.html">
      <ion-view view-title="Pathfinder">
        <ion-content class="myContent">
          <div class="row">
            <div class="col"><img src="img/food-split.png" class="full-image"></div>
          </div>
          <div class="myRow button-bar">
          <a class="button button-outline" ui-sref="recList"><p class>Mina Recept</p></a>
          <a class="button button-outline" ui-sref="exeList"><p class>Mina Pass</p></a>
          </div>
          <div class="myRow button-bar">
            <a class="button button-outline" ui-sref="edit"><p class>Ändra Recept</p></a>
            <a class="button button-outline" ui-sref="exeEdit"><p class>Ändra Pass</p></a>
          </div>
          <div class="myRow button-bar">
            <a class="button button-outline" ui-sref="add"><p class>Lägg till Recept</p></a>
            <a class="button button-outline" ui-sref="addwk"><p class>Lägg till Pass</p></a>
          </div>
          <div class="myRow button-bar">
            <a class="button button-outline" ui-sref="del"><p class>Radera Recept</p></a>
            <a class="button button-outline" ui-sref="exeDel"><p class>Radera Pass</p></a>
          </div>


        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
